<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profit and Loss</title>
</head>
<body>
    <div class="container">
    <h1>Check if its a profit or loss</h1>
    <label style="margin:0.5rem" for="cost">Enter Cost Price:</label>
    <input placeholder="Enter cost price" id="cost" type="number" class="style">
    <label style="margin:0.5rem" for="sell">Enter the Selling Price:</label>
    <input placeholder="Enter selling price" id="sell" type="number" class="style">
    <label style="margin:0.5rem" for="qnt">Enter the quantity:</label>
    <input placeholder="Enter the quantity" id="qnt" type="number" class="style">
    <button id="btn">Result</button>
    <p id="msg"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
